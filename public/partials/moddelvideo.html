<div>
	<h2>Modify/Delete a video</h2>
	<form>
	<div>
	<label for="title">Title</label>
	<input type="text" class="form-control" name="title" ng-model="video.title" id='title'>
	</div>
	<div>
	<label for="description">Description</label>
	<textarea class="form-control" rows="3" cols="5" ng-model="video.description" id="description"></textarea>
	</div>
	<div style="margin-top: 10px">
	<input type="submit" name="submit" value="Save" ng-click="save()" class="btn btn-primary">
	<input type="submit" name="delete" value="Delete" ng-click="delete()" class="btn btn-primary">
	</div>
	</form>
</div>
