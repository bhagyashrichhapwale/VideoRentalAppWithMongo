<div class="container-fluid" style="background-color: black;height: 700px;width: 100%">
<div class="container col-md-9 col-md-offset-2" style="margin-top: 40px">
	<div class="row">
		<div class="col-md-3">
		
		<img ng-src='{{video.imgpath}}' height="407" width="258">
		</div>
		<div class="col-md-5 col-md-offset-1" style="margin-top: -20px">
		<h3 style="font-weight: bold;color: white">{{video.title}}</h3>
		<p style="color: white;font-size: 1.1em;margin-top: 20px">{{video.description}}</p>
		
		<p style="color: white;margin-top: 20px">Cast: {{video.cast}}</p>
		<button type="button" class="btn btn-danger btn-lg" style="margin-top: 20px" ng-click="rent()">Rent this DVD</button>
		<!--p style="font-weight: bold;color: white">{{error}}</p!-->

		<div class="alert alert-danger fade in" ng-show=error>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> {{error}}
    	</div>

    	<div class="alert alert-success fade in" ng-show=success>
    	<a href="#" class="close" data-dismiss="alert">&times;</a>
    	<strong>Success!</strong> Your order is saved , you will recive an email shortly.
		</div>
		</div>
	</div>
</div>
</div>
